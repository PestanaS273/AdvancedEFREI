version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=APDATA
      - MYSQL_USER=apdata
      - MYSQL_PASSWORD=apdata
    volumes:
      - ./APDATABASE/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3006:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    
  backend:
    build: 
      context: ./APBACK
      dockerfile: Dockerfile
    container_name: backend-container
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-container:3306/APDATA
      - SPRING_DATASOURCE_USERNAME=apdata
      - SPRING_DATASOURCE_PASSWORD=apdata
    ports:
      - "8095:8095"
    networks:
      - app-network

  frontend:
    build:
      context: ./APFRONT
      dockerfile: Dockerfile
    container_name: frontend-container
    ports:
      - "4173:4173"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge